{% extends 'core/base.html' %}
{% block title %}Home{% endblock title %}
{% block main_content %}
<section class="coontainer">
    <div class="row justify-content-around text-center text-white mt-5">
        <div class="col-sm-8">
            <h3>CRUD PROJECT</h3>
        </div>
    </div>

    <div class="row justify-content-around">
        <div class="col-sm-8">
            <a href="{% url 'add-student' %}" class="btn btn-primary float-end">Add</a>
        </div>
    </div>

    <div class="row justify-content-around text-center text-white mt-1">
        <div class="col-sm-8">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Roll</th>
                        <th scope="col">City</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stud in studata %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{stud.name}}</td>
                        <td>{{stud.roll}}</td>
                        <td>{{stud.city}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

{% endblock main_content %}
